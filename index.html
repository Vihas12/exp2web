<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-primary" >
            <div class="container-fluid">
                <a class="navbar-brand"><h2>Weather</h2></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex" role="search" id="searchform" >
                        <input class="form-control me-2" id="city" type="search" placeholder="Search for city"
                            aria-label="Search">
                        <button class="btn btn-outline-primary" id="search" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"> <span id="temp_c1"></span> <small
                                    class="text-body-secondary fw-light"><span> &#8451;</span></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temperature is <span id="temp_c"></span></li>
                                <li>Precipitation is <span id="precip_mm"></span></li>
                                <li>Dewpoint is <span id="dewpoint_c"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Humidity Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity1"></span><small
                                    class="text-body-secondary fw-light"> %</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Feels like <span id="feelslike_c"></span></li>
                                <li>Humidity is <span id="humidity"></span></li>
                                <li>Pressure is <span id="press"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm ">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Wind Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="wind_kph1"></span><small
                                    class="text-body-secondary fw-light"> kph</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Degree is <span id="wind_degree"></span></li>
                                <li>Wind Speed is <span id="wind_kph"></span></li>
                                <li>Visibility is <span id="vis_km"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
